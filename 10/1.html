<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        .nav{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
        }
        .nav_container{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #65E280;
            border: 5px solid #5CCE75;
            border-radius: 35vw;
            width: 91.67vw;
            width: 100vw;
        }
        .nav_container li{
            list-style: none; 
            padding: 0;       
             margin: 0;
             padding-left: 6.94vw;
        }
       
     a{
        font-family: "Inter", sans-serif;
  font-optical-sizing: 32;
  font-weight: 200;
  font-style: normal;
  color: black;
  text-decoration: none;
  line-height: auto;

     }
    



.carousel-animate .carousel-indicators > li {
         margin: 0 2px;
         background-color: #fff;
         border-color: rgb(58,36,83);
         opacity: .7;
        }
        .carousel-animate .carousel-indicators > li.active {
         width: 10px;
         height: 10px;
         opacity: 1;
        }
        .carousel-animate .hero {
         color: #fff;
         text-align: center;
         text-transform: uppercase;
         text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.75);
        }
        .btn.btn-lg {
         padding: 10px 40px;
        }
        .btn.btn-hero,
        .btn.btn-hero:hover,
        .btn.btn-hero:focus {
         color: #fff;
         background-color: #694198;
         border-color: rgb(67,41,97);
         outline: none;
         margin: 20px auto;
        }
        @media screen and (max-width: 640px) {
         .hero h1 {
         font-size: 2em;
         }
        }
        .carousel-fade .carousel-inner .item {
         transition-property: opacity;
        }
        .carousel-fade .carousel-inner .item,
        .carousel-fade .carousel-inner .active.left,
        .carousel-fade .carousel-inner .active.right {
         opacity: 0;
        }
        .carousel-fade .carousel-inner .active,
        .carousel-fade .carousel-inner .next.left,
        .carousel-fade .carousel-inner .prev.right {
         opacity: 1;
        }
        .carousel-fade .carousel-inner .next,
        .carousel-fade .carousel-inner .prev,
        .carousel-fade .carousel-inner .active.left,
        .carousel-fade .carousel-inner .active.right {
         left: 0;
         transform: translate3d(0, 0, 0);
        }
        .carousel-bg .carousel-inner .item {
         background-color: darkslategrey;
         background-size: cover;
         background-position: center;
         min-height: 480px;
        }
     
        
    </style>
    <header class="header">
        <nav class="nav">
            <ul class="nav_container">
                <li><a href="#">Главная</a></li>
                <li><a href="#">О Нас</a></li>
                <li><a href="#">Лента</a></li>
                <li><a href="#">Новости</a></li>
                <li><a href="#">Профиль</a></li>
                <li style="right: 1.74vw;">
                <div class="dropdown" style="right: 1.74vw;">
                    <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                      <img src="image 1.png" alt="настройки" height="129px" width="129px">
                    </button>
                    <ul class="dropdown-menu ">
                      <li><a class="dropdown-item" href="#">Конфиденциальность</a></li>
                      <li><a class="dropdown-item" href="#">Рекомендации</a></li>
                      <li><a class="dropdown-item" href="#">Сотрудничество</a></li>
                    </ul>
                  </div>
                </li>
            </ul>
        </nav>
    </header>
    
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/2016/animate/animate.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    
    <div class="container">
     <div class="row">
    
     <div id="carousel-example-generic" class="carousel slide carousel-fade carousel-animate carousel-bg" data-ride="carousel">
     <!-- Indicators -->
     <ol class="carousel-indicators">
     <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
     <li data-target="#carousel-example-generic" data-slide-to="1"></li>
     <li data-target="#carousel-example-generic" data-slide-to="2"></li>
     </ol>
     <!-- Wrapper for slides -->
     <div class="carousel-inner" role="listbox">
     <div class="item active" style="background-image: url(http://drawings-girls.ucoz.net/2015/05/krasivaya-devushka-albinos.jpg)">
     <div class="carousel-caption">
     <div class="hero">
     <hgroup class="zoomInDown animated">
     <h1 class="fadeInLeft animated">123</h1>
     <h3 class="slideInRight animated">123</h3>
     </hgroup>
     <button class="btn btn-hero btn-lg bounceInUp animated" role="button">123</button>
     </div>
     </div>
     </div>
     <div class="item" style="background-image: url(http://drawings-girls.ucoz.net/2015/05/puhovaya-devushka.jpg)">
     <div class="carousel-caption">
     <div class="hero fadeInUp animated">
     <hgroup>
     <h1>123</h1>
     <h3>123</h3>
     </hgroup>
     <button class="btn btn-hero btn-lg zoomIn animated" role="button">Go MY</button>
     </div>
     </div>
     </div>
     <div class="item" style="background-image: url(http://drawings-girls.ucoz.net/2015/05/fantasticheskaya-devushka-na-vetke.jpg)">
     <div class="carousel-caption">
     <div class="hero rollIn animated">
     <hgroup class="rotateInDownRight animated">
     <h1>123</h1>
     <h3>123</h3>
     </hgroup>
     <button class="btn btn-hero btn-lg" role="button">123</button>
     </div>
     </div>
     </div>
     </div>
     <!-- Controls -->
     <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
     <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
     <span class="sr-only">Назад</span>
     </a>
     <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
     <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
     <span class="sr-only">Вперёд</span>
     </a>
     </div>
    
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
