<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .circle{
            border: 1px solid black;
            background-color: red;
            border-radius: 60%;
            width: 100px;
            height: 100px;
            margin: 300px;
            
        }
        
    @keyframes animationJump {
        from {
            transform: translateY(0);
            box-shadow: 0px 20px 15px 0px rgba(0, 0, 0, 0.5);
        }
        25%{
            transform: translateY(-15px);
            box-shadow: 0px 35px 20px 0px rgba(0, 0, 0, 0.5);
        }
        50%{
            transform: translateY(0);
            box-shadow: 0px 20px 15px 0px rgba(0, 0, 0, 0.5);
        }
        75%{
            transform: translateY(-7px);
            box-shadow: 0px 27px 17px 0px rgba(0, 0, 0, 0.5);
        }
        to {
            transform: translateY(0);
            box-shadow: 0px 20px 15px 0px rgba(0, 0, 0, 0.5);
        }
    }
    @keyframes animationJump2 {
        from {
            transform: translateY(0);
            box-shadow: 0px 20px 15px 0px rgba(0, 0, 0, 0.5);
        }
        25%{
            transform: translateY(-35px);
            box-shadow: 0px 55px 30px 0px rgba(0, 0, 0, 0.5);
        }
        50%{
            transform: translateY(0);
            box-shadow: 0px 20px 15px 0px rgba(0, 0, 0, 0.5);
        }
        75%{
            transform: translateY(-19px);
            box-shadow: 0px 39px 20px 0px rgba(0, 0, 0, 0.5);
        }
        to {
            transform: translateY(0);
            box-shadow: 0px 20px 15px 0px rgba(0, 0, 0, 0.5);
        }
    }
    .bounce {
  animation: animationJump 1s ease infinite;
}
    .bounce:hover{
        animation: animationJump2 2s ease infinite;
    }
    </style>
    <div class="circle bounce"></div>
</body>
</html>
