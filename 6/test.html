<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Стили для отображения областей */
        .area-highlight {
            position: absolute;
            border: 3px solid red;
            background-color: rgba(255, 0, 0, 0.2);
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        
    </div>

    <script>
        // Функция для отображения областей
        function showAreas() {
            const areas = document.querySelectorAll('area');
            const image = document.getElementById('main-image');
            const imageRect = image.getBoundingClientRect();
            
            areas.forEach(area => {
                const coords = area.coords.split(',').map(Number);
                if (coords.length === 4) {
                    const div = document.createElement('div');
                    div.className = 'area-highlight';
                    div.style.left = (imageRect.left + coords[0]) + 'px';
                    div.style.top = (imageRect.top + coords[1]) + 'px';
                    div.style.width = (coords[2] - coords[0]) + 'px';
                    div.style.height = (coords[3] - coords[1]) + 'px';
                    document.body.appendChild(div);
                }
            });
        }

        // Показать области после загрузки страницы
        window.addEventListener('load', showAreas);
        window.addEventListener('resize', () => {
            // Удалить старые выделения
            document.querySelectorAll('.area-highlight').forEach(el => el.remove());
            showAreas();
        });
    </script>
</body>
</html>
